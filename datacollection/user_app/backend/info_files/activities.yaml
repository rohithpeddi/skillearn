- id: 1
  name: "Microwave Egg Sandwich"
  category: "Non-Veg"
  activity_type: "Microwave"
  steps:
    - 0:
      description: "Coat a 6-oz. ramekin cup with cooking spray."
    - 1:
      description: "Pour 1 egg into the ramekin cup."
    - 2:
      description: "Microwave the ramekin cup uncovered on high for 30 seconds and stir."
    - 3:
      description: "Continue to Microwave for 15-30 more seconds or until the egg is almost set."
    - 4:
      description: "Top with 1 tablespoon of salsa and sprinkle with 1 tablespoon of cheese."
    - 5:
      description: "Microwave just until cheese melts, about 10 seconds."
    - 6:
      description: "Cut the English muffin into two pieces with a knife."
    - 7:
      description: "Line the bottom of the English muffin with lettuce."
    - 8:
      description: "Place the egg from the cup over the lettuce and replace the top of the English muffin."
  mistake_hints:
    - 0:
      tag: Missing Step
      description: "The recipe does not specify to wipe off any excess cooking spray from the ramekin cup."
    - 1:
      tag: Measurement Mistake
      description: "Using more than one egg, or using an egg that is too large or too small for the ramekin cup."
    - 2:
      tag: Timing Mistake
      description: "Over- or under-microwaving the egg, resulting in it being overcooked or undercooked."
    - 3:
      tag: Measurement Mistake
      description: "Using too much or too little salsa or cheese."
    - 4:
      tag: Timing Mistake
      description: "Over- or under-microwaving the cheese, causing it to become too melted or not melted enough."
    - 5:
      tag: Technique Mistake
      description: "Cutting the English muffin unevenly or too thick or too thin."
    - 6:
      tag: Preparation Mistake
      description: "Not washing the lettuce before using it."
    - 7:
      tag: Order Mistake
      description: "Placing the egg on top of the English muffin before adding the lettuce."
    - 8:
      tag: Technique Mistake
      description: "Not properly placing the egg on top of the lettuce, causing it to fall off the English muffin."
    - 9:
      tag: Missing Step
      description: "The recipe does not specify to toast the English muffin before assembling the sandwich, resulting in a soft and unappealing texture."
  required_items:
    - 0: "1 Cooking spray"
    - 1: "1 Egg"
    - 2: "1 tbsp salsa"
    - 3: "1 English Muffin"
    - 4: "Shredded Lettuce"
    - 5: "1 tbsp shredded cheese"
