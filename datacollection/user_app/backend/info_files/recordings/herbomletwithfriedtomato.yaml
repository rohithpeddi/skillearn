- recording_id: 1
  steps:
  - description: crack-crack one egg in a bowl
  - description: Take-Take a tomato
  - description: Chop-Chop 2 tbsp cilantro
  - description: chop-chop it into two pieces
  - description: Heat-Heat 1 tbsp oil in a small non-stick frying pan
  - description: add-add the chopped cilantro
  - description: cook-cook the tomatoes cut-side down until they start to soften and
      colour
  - description: add-1/2 tsp ground black pepper
  - description: Scoop-Scoop the tomatoes from the pan
  - description: Beat-Beat the contents of the bowl
  - description: put-put them on a serving plate
  - description: Pour-Pour the egg mixture into the pan
  - description: stir-stir gently with a wooden spoon so the egg that sets on the
      base of the pan moves to enable the uncooked egg to flow into the space
  - description: Stop-Stop stirring when it's nearly cooked to allow it to set into
      an omelette
  - description: Transfer-Transfer it to the plate and serve with the tomatoes
