Coffee:
  S1:
    text: Measure 12 ounces of cold water and transfer to a kettle.
    index: 96
  S2:
    text: Close the lid of the kettle and boil the water.
    index: 97
  S3:
    text: While the water is boiling, assemble the filter cone.  Place the dripper
      on top of a coffee mug.
    index: 98
  S4:
    text: Prepare the filter insert by folding the paper filter in half to create
      a semi-circle, and in half again to create a quarter-circle.
    index: 99
  S5:
    text: Place the paper filter in the dripper and spread open to create a cone.
    index: 100
  S6:
    text: Weigh the coffee beans (8 oz to 12 oz)
    index: 101
  S7:
    text: Grind the coffee beans until the coffee grounds are the consistency of coarse
      sand, about 20 seconds.
    index: 102
  S8:
    text: Transfer the grounds to the filter cone.
    index: 103
  S9:
    text: Once the water has boiled, check the temperature of the water.  (The water
      should be between 195-205 degrees Fahrenheit or between 91-96 degrees Celsius.   If
      the water is too hot, let it cool briefly.)
    index: 104
  S10:
    text: Pour a small amount of water in the filter to wet the grounds.  Wait about
      30 seconds for coffee to bloom.  (You will see small bubbles or foam on the
      coffee grounds during this step.)
    index: 105
  S11:
    text: Slowly pour the rest of the water over the grounds in a circular motion.  Do
      not overfill beyond the top of the paper filter.
    index: 106
  S12:
    text: Let the coffee drain completely into the mug before removing the dripper.   Discard
      the paper filter and coffee grounds.
