'0': Coat 6-oz. ramekin cup with cooking spray.
'1': Pour 1 egg in the ramekin cup.
'2': Microwave the ramekin cup uncovered on high for 30 seconds and stir.
'3': Continue to Microwave for 15-30 more seconds or until egg is almost set.
'4': Top with 1 tablespoon of salsa and sprinkle with 1 tablespoon of cheese.
'5': Microwave just until cheese melts, about 10 seconds.
'6': Cut the english muffin into two pieces with a knife.
'7': Line bottom of English muffin with lettuce.
'8': Take out egg and Canadian bacon from the cup, place it over lettuce and replace
  the top of english muffin.
'9': Peel a medium potato.
'10': Slice the peeled medium potato.
'11': Peel one medium onion and cut it into two pieces.
'12': Slice half medium onion into pieces.
'13': Coat a 9-in. microwave-safe plate with cooking spray
'14': Arrange potato and onion slices on the plate
'15': Sprinkle potato and onion with seasonings (garlic salt, salt, pepper) on the
  plate.
'16': Cover the plate and microwave on high for 6 minutes and 30 seconds or until
  potatoes are tender
'17': Add 1/4 cup shredded cheddar cheese on the top and microwave for 30 seconds
  of cooking.
'18': Cut 1/4 medium carrot into short, thin strips
'19': Slice 1/8 medium onion
'20': Peel 1 garlic clove.
'21': Cut and Mince 1/8 garlic clove
'22': Place 5 meatballs in a Microwave-safe bowl.
'23': Top with the carrots, onion, pepper and garlic.
'24': In a small bowl, mix 1.5 ounces sweet-and-sour sauce and 1/2 teaspoon soy sauce
'25': Pour the sauces over the meatballs.
'26': Microwave, covered, on high for 1.5 minutes
'27': Stir the contents well.
'28': Microwave for 1 minute.
'29': Measure 1 cup shredded rotisserie chicken and add it to a small microwave-safe
  dish
'30': Measure 2 cups of frozen corn.
'31': Thaw the frozen corn by putting it in a sieve and running it under some cold
  water.
'32': Add the thawed corn to the microwave-safe dish
'33': Measure 1/4 cup pico de gallo (make it using tomato and onion) and add it to
  the microwave-safe dish
'34': Cover and cook on high for 1-2 minutes or until heated through.
'35': Spoon chicken mixture from the microwave-safe dish into taco shells.
'36': Measure 1 cup shredded Monterey Jack cheese
'37': Measure 1 cup coleslaw mix
'38': Take 1 jalapeno pepper and then wash and slice them
'39': Measure 1/2 cup chipotle ranch salad dressing
'40': Top the tacos with all the ingredients taken above (cheese, coleslaw mix, jalapeno,
  and dressing)
'41': Take a microwavable mug.
'42': Measure 4 tablespoons of flour and add it to the mug.
'43': Measure 1/8 teaspoon of baking powder and add it to the mug.
'44': Measure 1/16 teaspoon of baking soda and add it to the mug.
'45': Measure 1/8 teaspoon of salt and add it.
'46': Add in the milk and oil to the mug.
'47': Mix the contents thoroughly.
'48': Take the marinara sauce and spread it around the surface of the batter.
'49': Sprinkle the cheese on top.
'50': Sprinkle dried herbs inside the mug.
'51': Microwave for 1 minute 20 seconds, or until it rises and the toppings are bubbling.
'52': Remove the noodles from the package. (Break Noodles / Keep them as a block).
'53': Peel and Chop garlic on cutting board.
'54': Put all the Vegetables in a microwave-safe bowl.
'55': Add the noodles to the bowl and cover them with water.
'56': Cover with a lid (or paper towel) to prevent splattering.
'57': Microwave the ramen for four minutes.
'58': Measure basil and cilantro and add them to the bowl.
'59': Let the noodles sit for about one minute after the microwave stops.
'60': Mix in the flavor packet.
'61': Stir noodles with a spoon or fork until the flavoring dissolves.
'62': Place the crust into a microwave-safe pie dish.
'63': Score (press) the bottom and sides of the crust with a fork.
'64': Microwave on high for 5 minutes and let it rest while you make the fillings.
'65': Take the apple, wash and then peel it.
'66': Cut apples into thin slices.
'67': Add the sliced apple to the microwave-safe bowl.
'68': Measure 3 tablespoons of flour and add it to the bowl.
'69': Measure 1/4 cup of white sugar and add it to the bowl.
'70': Measure 1/4 cup of brown sugar and add it to the bowl.
'71': Measure 1 teaspoon of cinnamon and add it to the bowl.
'72': Measure 1 teaspoon of vanilla extract and add it to the bowl.
'73': Extract the juice from 1/2 lemon and add it to the bowl.
'74': Cover the bowl and then microwave on high for 2.5 minutes.
'75': Again, Microwave on high for 2.5 minutes.
'76': Add the filling (from the microwave) on top of the crust.
'77': Measure 1 cup of brown sugar and add it to the bowl.
'78': Measure 1/2 cup of flour and add it to the bowl.
'79': Measure 1/2 cup of quick oats and add it to the bowl.
'80': Cut cold butter (1/2 cup) and put it in the bowl.
'81': Add the crumble top (from the bowl) to the pie (with crust and filling).
'82': Microwave for 5 minutes and take the pie out.
'83': Put 1/4 stick butter into a microwave-safe bowl.
'84': Add 0.75 oz (2.5 tsp) chocolate to the microwave-safe bowl.
'85': Heat the microwave-safe bowl on high for 1 to 2 minutes, stirring every 30 seconds
  to melt the chocolate (chocolate mixture).
'86': Break 1 egg in a bowl and throw away the shells.
'87': Whisk together the eggs and sugar (egg mixture).
'88': Measure 1/8 teaspoon of baking powder and add it to the another bowl.
'89': Measure 1/8 cup of all-purpose flour and add it to the bowl.
'90': Add the egg and chocolate mixtures to the bowl.
'91': Measure 1/4 teaspoon of vanilla extract, add it to the bowl and stir the ingredients.
'92': Pour the batter into the pan by spreading it out evenly.
'93': Measure 1/8 cup of chocolate chunks and scatter them on top.
'94': Cook in the microwave for 3 minutes.
'95': Remove from the microwave and rest for 2 minutes before cutting.
'96': Measure 12 ounces of cold water and transfer to a kettle.
'97': Close the lid of the kettle and boil the water.
'98': While the water is boiling, assemble the filter cone.  Place the dripper on
  top of a coffee mug.
'99': Prepare the filter insert by folding the paper filter in half to create a semi-circle,
  and in half again to create a quarter-circle.
'100': Place the paper filter in the dripper and spread open to create a cone.
'101': Weigh the coffee beans (8 oz to 12 oz)
'102': Grind the coffee beans until the coffee grounds are the consistency of coarse
  sand, about 20 seconds.
'103': Transfer the grounds to the filter cone.
'104': Once the water has boiled, check the temperature of the water.  (The water
  should be between 195-205 degrees Fahrenheit or between 91-96 degrees Celsius.   If
  the water is too hot, let it cool briefly.)
'105': Pour a small amount of water in the filter to wet the grounds.  Wait about
  30 seconds for coffee to bloom.  (You will see small bubbles or foam on the coffee
  grounds during this step.)
'106': Slowly pour the rest of the water over the grounds in a circular motion.  Do
  not overfill beyond the top of the paper filter.
'107': Let the coffee drain completely into the mug before removing the dripper.   Discard
  the paper filter and coffee grounds.
'108': Place tortilla on cutting board.
'109': Use a butter knife to scoop nut butter from the jar. Spread nut butter onto
  the tortilla, leaving 1/2-inch uncovered at the edges.
'110': Clean the knife by wiping it with a paper towel.
'111': Use the knife to scoop jelly from the jar.  Spread jelly over the nut butter.
'112': Roll the tortilla from one end to the other into a log shape, about 1.5 inches
  thick. Roll it tight enough to prevent gaps, but not so tight that the filling leaks.
'113': Secure the rolled tortilla by inserting 5 toothpicks about 1 inch apart.
'114': "Trim the ends of the tortilla roll with the butter knife, leaving \xBD inch\
  \ margin between the last toothpick and the end of the roll.  Discard ends."
'115': Slide floss under the tortilla, perpendicular to the length of the roll.  Place
  the floss halfway between two toothpicks.
'116': Cross the floss's two ends over the tortilla roll's top. Holding one end of
  the floss in each hand, pull the floss ends in opposite directions to slice.
'117': Continue slicing with floss to create 1 more pinwheel.
'118': Place the pinwheels on a plate.
'119': Dice 1/4 cup cilantro and add it to a bowl.
'120': Slice 1 garlic clove and add it to the bowl.
'121': Slice 1 jalapeno and add it to the bowl.
'122': Slice 1/2 onion into pieces and add it to the bowl.
'123': Rinse a tomato and gently dry with a towel.
'124': Slice the tomato and chop it into small pieces and add it to a bowl.
'125': Measure 1/4 teaspoon salt and add it to the bowl
'126': Slice one tomato into about 1/2 inch thick slices.
'127': Place the thick slices of tomatoes on a large platter making sure that they
  only make a single layer.
'128': Season the tomato with salt.
'129': Garnish with basil leaves.
'130': Season with 1/4 teaspoon black pepper
'131': Add a drizzle of extra-virgin olive oil, about 1 tablespoon over the entire
  platter.
'132': Season the tomato with pepper.
'133': Add the 2 cups of coleslaw mix to the bowl.
'134': Microwave for 2 minutes.
'135': Add butter and pepper powder to the bowl and then stir.
'136': Microwave the corn for 3 more minutes.
'137': Add 1 teaspoon salt to the bowl.
'138': Squeeze the tomato pieces to release juices.
'139': Add 1/3 cup olive oil to the bowl
'140': Cut the garlic clove into small pieces
'141': Add 1 teaspoon basil to the bowl
'142': Rinse a bell pepper.
'143': Chop the bell pepper into tiny bits.
'144': Place the chopped pepper in a microwave safe bowl
'145': Add 2 tablespoons of water to the bowl.
'146': Microwave, covered, for 2 minutes
'147': Add cheese to another microwave safe bowl.
'148': Melt the cheese by microwaving for 30 seconds
'149': Mix the cheese, red bell pepper and add butter.
'150': Add 1/2 teaspoon salt.
'151': Add 1/2 teaspoon pepper.
'152': Top tortillas with the mixture in the bowl
'153': Add 1/2 tablespoon cheese on top of the tortilla
'154': Heat in the microwave until the cheese is melted, about 30 seconds.
'155': Pour 1/4 cup egg white in the ramekin cup.
'156': Add the egg on top of the cheese.
'157': Slice the potato as thin as possible, about 1/8 inch thick or less.
'158': Dry the potatos slices slightly with a paper towel
'159': Place potato slices on a microwave-safe plate. Make sure slices don't overlap.
'160': Spray potatoes with oil spray.
'161': Sprinkle salt on top of the potato
'162': Sprinkle pepper on top of the potato
'163': Cook in a microwave for 5 minutes or until brown.
'164': Spray a microwave-safe glass pan with cooking spray.
'165': Pour 1 egg in the bowl.
'166': Slice 1/2 onion CheesePimientoRecipe pieces and add it to the bowl.
'167': Microwave on high for 3-5 minutes.
'168': Chop 1 piece of chicken and add it to a bowl.
'169': Add 1/2 cup ranch dressing  to the bowl.
'170': Add 1 teaspoon pepper to the bowl.
'171': Spread 1/4 of the chicken salad over a bread slice, and top with remaining
  toast slice.
'172': Combine butter and white sugar in a bowl using a spoon.
'173': Add 2 table spoon flour to the bowl,
'174': Add 2 table spoon oats to the bowl
'175': Spray oil on a microwave safe cup.
'176': Flatten 1/2 the crumble mixture into the bottom to form a crust.
'177': Microwave crust for 30 seconds on high.
'178': Add the apple slices on top of the crust.
'179': Add 1 tablespoon brown sugar to the crust.
'180': Pour remaining 1/2 the crumble mixture on top
'181': Microwave for 1 minute and 30 seconds
'182': Chop an apple into pieces and add it to a microwave safe cup.
'183': Add 1/2 cup water to the cup.
'184': Add 1/2 cup quick oats to the cup
'185': Add 3 teaspoons brown sugar to the cup
'186': Add salsa to microwave safe bowl.
'187': Pour contents of 1 egg on top of the salsa.
'188': Cover and microwave for 3 to 4 minutes (or till eggs are done) on medium-low
  heat.
'189': Place the english muffin inside a microwave and heat for 2 minutes.
'190': Top one of the muffin half wih apple slices.
'191': Extract the contents of an egg and add it to a microwave safe bowl.
'192': Whisk the egg.
'193': Microwave for 3 minutes stirring in between.
'194': Add oregano to the bowl.
'195': Add sweet and sour sauce to the bowl.
'196': Pour egg mixture on top of the tortilla
'197': Fill a microwave safe mug with skimmed milk.
'198': Heat the contents of the mug for 1 minute.
'199': Add 1-2 pieces of chocolate to the mug.
'200': Add a pinch of cinnamon to the mug.
'201': Add 1 teaspoon white sugar.
'202': Add 3 tablespoon oats to a large microwave safe bowl.
'203': Add 2 teaspoon brown sugar to the bowl.
'204': Add 1/2 tablespoon butter to the bowl.
'205': Microwave, uncovered, on high for 1.5 minutes.
'206': Sprinkle with chocolate chips
'207': Spread the chocolate evenly over top.
'208': In a large mug, melt the 1 teaspoon butter in the microwave for about 30 seconds.
'209': Roll the butter around in the cup to coat it.
'210': In the mug whisk the egg with a fork until well blended.
'211': Sprinkle the cinnamon over the egg and add the vanilla then stir again.
'212': Cut or tear the bread into bite size pieces and add to the egg mixture in the
  mug, pressing the bread down in to the egg.
'213': Microwave on high for 90 seconds at a time until the egg is cooked through.
'214': Put the contents of the cup on a plate and cut it up.
