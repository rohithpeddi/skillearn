- description: Grind-Grind the coffee beans until the coffee grounds are the consistency
    of coarse sand, about 20 seconds
  end_time: 239.749
  start_time: 183.971
  step_id: 67
- description: Measure-Measure 12 ounces of cold water
  end_time: 262.595
  start_time: 240.749
